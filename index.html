<!DOCTYPE html>
<html>

<head>
    <title>Ejercicios javascript</title>
</head>

<body>
    <h1>Desarrollo Ejercicios</h1>
    <div class="Punto_1">
        <a><b>Primer Ejercicio</a></b>
        <p>Horas Laboradas<input type="number" name="horas_trabajadas" id="horas"></p>
        <p>Costo x Hora<input type="number" name="costo_hora" id="costo"></p>
        <button onclick="mostrar_salario()">Calcular</button><hr>
        <script type="text/javascript" src="\js\Punto_1.js"></script>
    </div>

    <div class="Punto_2">
        <a><b>Segundo Ejercicio</a></b>
        <p>Ingrese Peso<input type="number" name="peso_usuario" id="Peso"> KG </p>
        <p>Ingrese Altura<input type="number" name="altura_usuario" id="Altura"> MTS </p>
        <button id="CalcularImc" onclick="calcular_Imc()">Calcular</button><hr>
        <script type="text/javascript" src="\js\Punto_2.js"></script>
    </div>

    <div class="Punto_3">
        <a><b>Tercer Ejercicio</a></b>
        <p>Precio Barra de Dulce = 450$</p>
        <p>Barras Vendidas Que no son del dia<input type="number" name="diaNegativo" id="noSondelDia"></p>
        <button id="calcularVentas" onclick="tiendaDulces()">Calcular</button><hr>
        <script type="text/javascript" src="\js\Punto_3.js"></script>
    </div>

    <div class="Punto_4">
        <a><b>Cuarto Ejercicio</a></b>
        <p>Ingrese una cantidad de numeros<input type="number" name="diaNegativo" id="noSondelDia"></p>
        <button id="CalcularImc" onclick="tiendaDulces()">Calcular</button><hr>
        <script type="text/javascript" src="\js\Punto_4.js"></script>
    </div>

</body>

</html>
